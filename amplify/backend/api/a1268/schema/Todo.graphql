type Todo
  @model
  @auth(
    rules: [
      { allow: owner, ownerField: "tenantId", identityClaim: "custom:tenantId" }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  description: String
  tenantId: ID!
    @auth(
      rules: [
        {
          allow: owner
          ownerField: "tenantId"
          identityClaim: "custom:tenantId"
          operations: [create, read]
        }
        { allow: public, operations: [read] }
      ]
    )
}
